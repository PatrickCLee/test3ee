<!DOCTYPE html>
<meta charset="UTF-8" />
<form action="PTL02" method="get">
	Account: <input type="text" name="account" /><br>
	Password: <input type="password" name="passwd" /><br>
	Gender: <input type="radio" name="gender" value="m" checked />Male
	<input type="radio" name="gender" value="f"/>Female<br>
	Like:
	<input type="checkbox" name="like" value="1" />打電腦
	<input type="checkbox" name="like" value="2" />打電動
	<input type="checkbox" name="like" value="3" />打籃球<br>
	<input type="checkbox" name="like" value="4" />打麻將
	<input type="checkbox" name="like" value="5" />打毛線
	<input type="checkbox" name="like" value="6" />打小孩
	<br />
	<select name="area">
		<option value="401">北屯區</option>
		<option value="402">西屯區</option>
		<option value="403">南屯區</option>
		<option value="404">東屯區</option>	
	</select>
	<br />
	<textarea name="memo"></textarea>	<!-- 若textarea換行,則網頁上輸入時會多一個tab -->
	<input type="reset" value="Clear" />
	<input type="submit" value="OK" />
</form>
